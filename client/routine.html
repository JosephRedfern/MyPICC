      </label>

<h1> Working </h1>

  <fieldset class="form-group">
    <legend>Is the line working?</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="lineworks" id="yes" value="yes" checked>

      </label>

      <label class="form-check-label">

    </div>
  </fieldset>

    <div class="form-check">
      <label for="comment">Free text:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>

    </div>
  </fieldset>



    <h1> Problem Select </h1>

    <fieldset class="form-group">
